<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Netflix Login Page</title>
    <link href="css/style2.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo">
          <a href="landing_page.html"><img src="/images/logo.png" alt="NetFlix Logo"></a>
        </div>
      </div>
      <div class="login_body">
        <div class="login_box">
          <h2>Sign In</h2>
          <form>
            <div class="input_wrap">
              <input type="text" placeholder="Email or Phone Number">
            </div>
            <div class="input_wrap">
              <input type="password" placeholder="Password">
            </div>
            <div class="input_wrap">

              <button formaction="movies.html">Sign In</button>
            </div>
            <div class="support">
              <div class="remember">
                <span><input type="checkbox"></span>
                <span>Remember me</span>
              </div>
              <div class="need_help">
                <a href="">Need Help ?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
